<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Masjid Salah Timetable</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
</head>
<body>
  <h1>Prayer Timetable</h1>
<table id="salahTable">
  <thead>
    <tr>
      <th>Masjid Name</th>
      <th>Fajr</th>
      <th>Dhuhr</th>
      <th>Asr</th>
      <th>Maghrib</th>
      <th>Isha</th>
	  <th>Jum'aa</th>
	  <th>Ladies Arrangement</th>
    </tr>
  </thead>
  <tbody>
    <!-- Data will be loaded here -->
  </tbody>
</table>
    </tbody>
  </table>

  <p>Note:- Above are Jamaat timings. Last updated: Sep 16, 2025</p>
</body>
<script>
  Papa.parse("timetable.csv", {
    download: true,
    header: true,
    complete: function(results) {
      const table = document.querySelector("#salahTable tbody");
      results.data.forEach(row => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${row.Masjid Name}</td>
          <td>${row.Fajr}</td>
          <td>${row.Dhuhr}</td>
          <td>${row.Asr}</td>
          <td>${row.Maghrib}</td>
          <td>${row.Isha}</td>
        `;
        table.appendChild(tr);
      });
    }
  });
</script>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Salah Timetable</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f7f7f7; }
    h2 { text-align: center; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; background: #fff; }
    th, td { border: 1px solid #ddd; padding: 10px; text-align: center; }
    th { background: #2c3e50; color: #fff; }
    tr:nth-child(even) { background: #f9f9f9; }
	
	 /* ðŸ‘‡ Special column alignment */
	td:first-child { text-align: left; font-weight: bold; }  /* Masjid name */
	td:not(:first-child) { text-align: center; }             /* All prayer times */
  
  </style>
</head>
<body>
  <h2>Solapur Ahle Hadees Masjid Jamaat Timetable</h2>
  <table id="timetable"></table>

  <script>
    async function loadCSV() {
      const response = await fetch("timetable.csv"); // load local CSV file
      const data = await response.text();

      const rows = data.trim().split("\n").map(r => r.split(","));
      let html = "<tr>";
      rows[0].forEach(h => html += `<th>${h}</th>`);
      html += "</tr>";

      rows.slice(1).forEach(row => {
        html += "<tr>";
        row.forEach((cell) => {
        // Example: Highlight Fajr column for Masjid A
        if (cell.trim() === "Yes") {
          html += `<td style="background-color: green; color: white; font-weight: bold;">${cell}</td>`;
        } else {
          html += `<td>${cell}</td>`;
        }
      });
        html += "</tr>";
      });

      document.getElementById("timetable").innerHTML = html;
    }
    loadCSV();
  </script>
</body>
</html>
